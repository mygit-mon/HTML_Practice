<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Classes and ID in HTML</title>

    <style>
      #head1 {
        color: lightgreen;
        font-family: cursive;
        background-color: black;
      }

      #head2 {
        color: red;
      }

      #head3 {
        color: greenyellow;
      }
    </style>
  </head>

  <body>
    <h1 id="head1">This is the first heading</h1>
    <h2 id="head2">This is the second heading</h2>
    <h3 id="head3">This is the third heading</h3>
  </body>
</html>
